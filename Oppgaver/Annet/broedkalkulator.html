<head>

    <style>
        #image1 
        {
            display: none;

            right: 0;

    <script>
        window.onload = oppstart
        function oppstart() {
            document.getElementById("numPorsjons").onkeydown = calculate;
            document.getElementById("numPorsjons").onkeyup = calculate;
            document.getElementById("submit").onclick = check1;
        }
        function check1()
        {
            if (document.getElementById("numPorsjons").value == '') {
                alert("vennligst legg inn et tall!!!!!!!!!!!!!");
            }
            else
            {
                calculate();
            }
        }
        function calculate() 
        {
            document.getElementById("result").innerHTML = "Du trenger:";
            document.getElementById("l1").innerHTML = document.getElementById("numPorsjons").value * 25 + " g";
            document.getElementById("l2").innerHTML = document.getElementById("numPorsjons").value * 9 + " dl";
            document.getElementById("l3").innerHTML = document.getElementById("numPorsjons").value * 500 + " g";
            document.getElementById("l4").innerHTML = document.getElementById("numPorsjons").value * 1 + " kg";
            document.getElementById("l5").innerHTML = document.getElementById("numPorsjons").value * 50 + " g";
            document.getElementById("l6").innerHTML = document.getElementById("numPorsjons").value * 2 + " ts";
            document.getElementById("l7").innerHTML = document.getElementById("numPorsjons").value * 0.5 + " ss";
        }

    </script>
</head>

<body >
    <div id ="boxBig" class ="w3-container w3-display-middle w3-display-container">

        <li id ="l1"></li>

        <li id ="l3"></li>
        <li id ="l4"></li>
        <li id ="l5"></li>
        <li id ="l6"></li>
        <li id = l7></li>
        </ul>

</body>
