<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    window.onload = oppstart
    function oppstart()
    {
        document.getElementById("start").onclick = calculate;
    }
    function calculate()
    {
        var x = 0;
        var y = 0;
        var z = 0;
        do {
            x = Math.floor(Math.random() * 1000000);
            z = Math.floor(Math.random() * 1000000);
            y++;
        } while (x != z);
        document.getElementById("output").innerHTML = "Det tok " + y + " forsøk for å trekke 2 like tall"
    }

</script>
<body>
    <button id ="start">Start</button>
    <h1 id ="output">Trykk på start for å kalkulere!</h1>
</body>
</html>
