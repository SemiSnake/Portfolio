<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<script>
    window.onload = start;
    function start()
    {
        programfag = [];
        karakterer = [];
        function newProgramfag(programfag1, karkater)
        {
            programfag.push(programfag1);
            karakterer.push(karkater);
        }
        newProgramfag("Utvikling", 6);
        newProgramfag("Driftstøtte", 5);
        newProgramfag("Brukerstøtte", 5);
        newProgramfag("Samfunnskunnskap", 5);
        newProgramfag("Gym", 5);
        newProgramfag("Norsk", 5);
        for(i in programfag)
        {
            document.write(programfag[i]);
            document.write(" - ");
            document.write(karakterer[i]);
             document.write("<br>");
        }
    }
</script>
<body>
    
</body>
</html>
