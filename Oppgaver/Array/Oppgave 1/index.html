<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = start;
        function start()
        {
            var programfag = ["YFF", "Utvikling", "Drifstøtte", "Brukerstøtte", "Norsk", "Samfunnskunnskap"];
            var karakterer = [5, 5, 6, 5, 4, 5];
            for (i in programfag) {
                let elementDiv = document.createElement("div");
                let programfagEl = document.createElement("h1");
                let programfagSkrift = document.createTextNode(programfag[i]);
                let karakterEl = document.createElement("p");
                let karakterSkrift = document.createTextNode(karakterer[i]);
                document.body.appendChild(elementDiv);
                elementDiv.appendChild(programfagEl);
                elementDiv.appendChild(karakterEl);
                programfagEl.appendChild(programfagSkrift);
                karakterEl.appendChild(karakterSkrift);
            }
        }

    </script>
</head>
<body>
    
</body>
</html>
